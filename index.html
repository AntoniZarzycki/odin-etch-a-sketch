<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div class="buttons">
        <div class="input-container">
          <input id="color-picker" type="color" value="#ff0000" />
          <label for="color-picker">Select color</label>
        </div>
        <button id="randomize">Randomize colors: ‚ùå</button>
        <div class="input-container">
          <input
            type="range"
            id="size-slider"
            name="size-slider"
            min="1"
            max="50"
            value="16"
            step="1"
          />
          <label for="size-slider" id="size-label">Canvas size: 16x16</label>
        </div>
        <button id="clear" class="red">Clear canvas</button>
      </div>
      <div id="canvas"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
